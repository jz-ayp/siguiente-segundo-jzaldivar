    name: GitHub Classroom Workflow

    on:
      push:
        paths:
          - 'main.py'
          - '.github/classroom/autograding.json'

    jobs:
      build:
        name: Autograding
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: education/autograding@v1
        env:
          LANG: C.UTF-8
